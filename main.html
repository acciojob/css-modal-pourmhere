<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="styles.css">
    <STYle>
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
            position: relative;
            /* Necessary for positioning the close button */
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Show the modal when the target is reached */
        #myModal:target {
            display: block;
        }
    </STYle>
</head>

<body>
    <!-- Trigger button for the modal -->

    <button id="openModal"><a href="#myModal">Open Modal</a></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <a href="#" class="close">&times;</a>
            <div class="modal-header">
                <h2>Modal Title</h2>
            </div>
            <div class="modal-body">
                <p>This is a simple modal without JavaScript.</p>
            </div>
        </div>
    </div>
</body>

</html>
